<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English religion quiz table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sunday School Games ðŸ“š</h1>

    <section>
      <div style="display: flex">
        <div>
          <img class="img" id="ana" src="images/Ana.png" alt="Ana" width="100px" />

      <div style="display: flex">
        <div class="cross true" data-true="true">Anna was a prophetess</div>
        <div class="cross false" data-true="false">Anna never went to the temple</div>
        <div class="cross true" data-true="true">Anna gave thanks to God when she saw Jesus</div>
        <div>
          <img class="img" id="simeon" src="images/Simeon.png" alt="Simeon" width="100px" />
        </div>
      </div>
    </section>

    <script src="index.js"></script>
