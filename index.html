<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English religion quiz table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="titleArea">
        <h1>Sunday School Games 📚</h1>
        <hr />
        <h2>Cross-out false statements❌</h2>
      </div>
      <div id="wrapImgs">
        <div id="wrapImg1"></div>
        <div></div>
        <div id="wrapImg2"></div>
      </div>
    </header>
    <div class="progress__scroll">
      <span class="progress__scroll--value">&#x1F815;</span>
    </div>
    <section id="display-statements"></section>
    <footer>
      <details>
        <summary>Admin</summary>
        <textarea
          name="statements"
          id="textInputs"
          cols="30"
          rows="10"
          placeholder="Write your text here to create a new game"
        ></textarea>
      </details>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
